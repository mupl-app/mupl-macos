categories:
  - title: '🚀 Features'
    label: 'feature'
  - title: '🐞 Bug Fixes'
    collapse-after: 5
    label: 'bug'
  - title: '🧰 Maintenance'
    collapse-after: 5
    label: 'chore'
change-template: '- $TITLE by @$AUTHOR (#$NUMBER)'
autolabeler:
  - label: 'feature'
    branch:
      - '/feat.+/i'
  - label: 'bug'
    branch:
      - '/fix.+/i'
replacers:
  - search: '/((?:feature|bug):\s*)/i'
    replace: ''
exclude-labels:
  - "release"
header: |
  ![](./resources/banner-release-universal.png)
template: |
  ## What's new?

  $CHANGES