description: File a bug report.
title: "bug: "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Description
      placeholder: A concise description of what you're experiencing...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      placeholder: A concise description of what you expected to happen...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      placeholder: Steps to reliably reproduce the behavior...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      placeholder: |
        - macOS:
        - Muse:
    validations:
      required: false
  - type: textarea
    attributes:
      label: Screenshots
      placeholder: If relevant, please attach any applicable screenshots or screen recordings...
    validations:
      required: false